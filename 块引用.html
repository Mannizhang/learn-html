<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块引用</title>
</head>
<body>
<p>浏览器通常会对 blockquote 元素进行缩进处理。</p>
这是长引用：
<blockquote>
这是最长的引用
     这是最长的引用
         这是最长的引用 这是最长的引用 这是最长的引用 这是最长的引用 这是最长的引用 这是最长的引用 这是最长的引用
</blockquote>

这是短引用：
<q>
    这是短引用
</q>
<p>
使用 blockquote 元素的话，浏览器会插入换行和外边距，而 q 元素不会有任何特殊的呈现。
</p>


<P>这是一个：<q>短引用</q></P>

</body>
</html>
