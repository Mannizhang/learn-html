<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格中的表头(Heading)</title>
</head>
<body>
<table border="1">
    <tr>
        <th>name</th>
        <th>tel</th>
        <th>number</th>
    </tr>
    <tr>
        <td>mandy</td>
        <td>1231231234</td>
        <td>212313</td>
    </tr>
</table>
<h2>垂直的表头</h2>
<table border="1">
    <tr>
        <th>name</th>
        <td>mandy</td>
    </tr>
    <tr>
        <th>tel</th>
        <td>1232141</td>
    </tr>
    <tr>
        <th>number</th>
        <td>1243123</td>
    </tr>
</table>
</body>

</html>
