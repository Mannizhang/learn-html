<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跨行或跨列的表格单元格</title>
</head>
<body>
<h1>跨两列</h1>
<table border="11">
<tr>
    <th>名字</th>
    <th colspan="2">电话</th>
</tr>
<tr>
    <td>mandy</td>
    <td>123123123w</td>
    <td>12312431</td>
</tr>
</table>
<h1>还有可以跨行</h1>

<table border="11">
    <tr>
        <th>名字</th>
        <td>mandy</td>
    </tr>
    <tr>
        <th rowspan="2">电话</th>
        <td>123123</td>
        <td>12313</td>
    </tr>
</table>
</body>
</html>
