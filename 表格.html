<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--每个表格由 table 标签开始。-->

<!--每个表格行由 tr 标签开始。-->

<!--每个表格数据由 td 标签开始。-->
<table border="2">
    <tr>
        <td>cell 1 ,row 1</td>
        <td>cell 2 ,row 2</td>
    </tr>
    <td>cell 3 ,row 3</td>
    <tr>
        <td>cell 4,row 4</td>
        <td>cell 5,row 5</td>

    </tr>
</table>



</body>
</html>
