<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单元格边距(Cell padding)</title>
</head>
<body>
<h1>带有cell padding</h1>
<table border="1" cellpadding="10">
    <tr>
        <td>first</td>
        <td>row</td>
    </tr>
    <tr>
        <td>second</td>
        <td>row</td>
    </tr>
</table>
</body>
</html>
