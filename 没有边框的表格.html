<!DOCTYPE html>
<html lang="en">
<head>

    <title>没有边框的表格</title>
</head>
<body>
<h1>没有表格</h1>
<table>
    <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
    </tr>
</table>
<h2>你以为有边框，其实还是没有边框</h2>
<table>
    <tr>
        <td>250</td>
        <td>250</td>
        <td>250</td>
    </tr>
    <tr>
        <td>250</td>
        <td>250</td>
        <td>250</td>
    </tr>
</table>
</body>
</html>
