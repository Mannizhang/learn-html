<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>如何使用 base 标签使页面中的所有标签在新窗口中打开。</title>
    <meta http-equiv="content-type" content="text/html"; charset="gb2312/">
    <meta http-equiv="content-language" content="zh-cn"/>
    <base target="_blank">
</head>
<body>
<a href="http://www.bilibili.com/" target="_blank">这个链接</a>在新窗口打开
<br/>
<a href="http://www.bilibili.com/">第二个链接</a>还是会在新窗口打开，即使没有target
</body>
</html>
