<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单元格间距(Cell spacing)</title>
</head>
<body>
<h1>有单元格间距</h1>
<table border="1" cellspacing="10">
    <tr>
        <td>first</td>
        <td>row</td>
    </tr>
    <tr>
        <td>second</td>
        <td>row</td>
    </tr>
</table>
</body>
</html>
