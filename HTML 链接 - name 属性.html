<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 链接 - name 属性</title>
</head>
<body>
<!--您可以使用 name 属性创建 HTML 页面中的书签。-->
<!--书签不会以任何特殊方式显示，它对读者是不可见的。-->
<a name="tips">基本的注意事项 有用的提示</a>
<a href="#tips">有用的提示</a>
<a href="http://www.w3school.com.cn/html/html_links.asp#tips">有用的提示</a>
</body>
</html>
